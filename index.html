
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Guardians: Battle of Galaxies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #020617;
            font-family: 'Exo 2', sans-serif;
            color: #f8fafc;
        }
        h1, h2, h3, .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        canvas {
            touch-action: none;
        }
        .hud-scanline {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
        .guardian-phantom {
            position: absolute;
            inset: 0;
            background-image: url('https://files.oaiusercontent.com/file-KSt68YvXm4i7xXU7GzE37M?se=2025-02-23T14%3A50%3A58Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3De8f32da2-108b-402a-923c-7a63740e74f3.webp&sig=G0B3qf7eI7iKkXN0N0K0/J6K0%3D');
            background-size: cover;
            background-position: center;
            opacity: 0.4;
            filter: grayscale(0.5) brightness(1.1) contrast(1.2) sepia(1) hue-rotate(185deg);
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: 5;
            animation: pulse-guardian 10s ease-in-out infinite;
        }
        
        .commander-link {
            position: absolute;
            top: 7.5rem; /* Позиционирование под индикатором здоровья базы */
            right: 1rem;
            width: 200px;
            height: 150px;
            background-color: #000;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(34, 211, 238, 0.8);
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.4), inset 0 0 15px rgba(0,0,0,1);
            z-index: 60;
            border-radius: 8px;
            overflow: hidden;
            pointer-events: none;
            transform: perspective(1000px) rotateY(-12deg);
            transition: all 0.5s ease;
        }
        
        .laser-divider {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #ef4444;
            box-shadow: 0 0 15px #ef4444, 0 0 30px #ef4444;
            z-index: 40;
            transform: translateX(-50%);
            opacity: 0.8;
            animation: laser-glow 2s ease-in-out infinite;
        }

        @keyframes laser-glow {
            0%, 100% { opacity: 0.6; box-shadow: 0 0 10px #ef4444; }
            50% { opacity: 1; box-shadow: 0 0 25px #ef4444, 0 0 40px #ef4444; }
        }

        @keyframes pulse-guardian {
            0%, 100% { opacity: 0.35; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }
    </style>
